  <body>

    <div class="grid">
      <!-- cabecera de la pagina -->
    <header class="header">
      <!-- logo de la pagina -->
      <h1 class="logo">Maquinas de coser Don Gato</h1>
    </header>
    <!-- fin de la cabecera -->
    <!-- barra de navehacion  -->
    <nav class="menu">
      <ul>
        <li><a href="./../index.html">Inicio</a></li>
        <li><a href="./maquinas.html">Maquinas</a></li>

    <!-- fin de la barra de negacion -->

    <div class="contenido">
       <!-- cabera de contacto -->
    
       <h2 class="h2">Ingrese su Informacion</h2>

       <!-- fin de la cabecera -->
   
       <!-- Formulario de contacto  -->
       <div>
         <form class="form">
           <label for="name">Nombre</label>
           <br />
           <input
             type="text"
             name="nombre"
             id="nombre"
             placeholder="ingresa tu nombre"
           />
           
           <!-- <br> -->
           <label for="tel">Telefono</label>
           <br />
           <input
             type="tel"
             name="tel"
             id="tel"
             placeholder="numero de telefono"
           />
   
           <!-- <br /> -->
   
           <label for="email">Email</label>
           <br />
           <input
             type="email"
             name="email"
             id="email"
             placeholder="ingresa tu correo"
             />
             
             <!-- <br /> -->
             
             <label>Servicio que necesitas</label>
             <br />
             <select class="select1">
               <option value="reparacion">Reparacion</option>
             <option value="mantenimiento">Mantenimiento</option>
             <option value="accesorio">Accesio</option>
             <option value="no">No requiero ninguno</option>
            </select>
            
            <br />
            <label
            >Â¿Quieres recibir informacion sobre nuevos marcas que se asocian con
            nosotros?</label
            >
            <br />
            <span>Si</span>
            <input type="checkbox" name="aceptar" />
            <span>Acepto los terminos y condiciones</span>
            <input type="checkbox" name="aceptar" checked="checked" />
          </form>
        </fieldset>
        
        <!-- Fin del formulario -->
        
      </div>
    </div>

   
    <!-- footer -->
